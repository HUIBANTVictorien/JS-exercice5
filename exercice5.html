<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_5</title>

    <body>
        <form name="form">
            <label for="premier_nombre">Premier nombre à virgule : </label><input type="text" id="premier_nombre" name="premier_nombre"/><br/>
            <label for="deuxieme_nombre">Deuxième nombre à virgule : </label><input type="text" id="deuxieme_nombre" name="deuxieme_nombre"/><br/>
            <button  id="valider" name ="valider" onClick="controle(form)">Valider</button>
        </form>
        <script>
        function controle(form) {
          var first = document.form.premier_nombre.value;
          var second = document.form.deuxieme_nombre.value;
          var premier = Math.trunc(first);
          alert(premier * second);
        };
        </script>
    </body>
